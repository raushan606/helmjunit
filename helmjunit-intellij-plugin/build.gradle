plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.17.4'
}

group = 'com.raushan.helmjunit.plugin'
version = '1.0.0'

repositories {
    mavenCentral()
}

intellij {
    version = '2023.2'
    type = 'IC' // IntelliJ Community Edition
    plugins = ['java', 'org.jetbrains.plugins.yaml']
}

patchPluginXml {
    sinceBuild = '233'
    untilBuild = '241.*'
}

runIde {
    ideDirectory = file('/Applications/IntelliJ IDEA.app/Contents')
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}